<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Loan Calculator</title>
</head>
<body>
    <section id="Loan-Calculator">
        <div class="loan-all">
            <h2>Kredit Kalkulyator</h2>
            <h3>Məbləği Daxil Edin :AZN <input type="number" id="amount" min="300" max="30000" value="300" onchange="computeloan()"></h3>
            <h3>Faizi Daxil Edin :% <input type="number" id="interest_rate" min="12" max="20" value="12" onchange="computeloan()"> </h3>
            <h3>Müddət Daxil Edin:Ay <input type="number" id="months" min="3" max="59" value="3" onchange="computeloan()"></h3>
            <h1 id="payment"></h1>
            <h1 id="totalpayment"></h1>
        </div>
        <div class="cath-me">
            <button id="btn" onmouseenter="Catch()">Catch Me</button>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
